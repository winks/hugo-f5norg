<div class="page-listing">
  {{ range .Data.Pages.GroupByDate "2006" }}
  <h3>{{ .Key }}</h3>
  <ul class="posts">
  {{ range .Pages }}
    <li>
      <time class="pull-right post-list">{{ .Date.Format "2006-01-02" }}</time>
      <span><a href="{{ .Permalink }}">{{ .Title }}</a></span>
    </li>
  {{ end }}
  </ul>
  {{ end }}
</div>
