{{ template "theme/partials/header.html" . }}
<!-- MAIN -->
  <section class="main">
    <div class="row">
      <div class="large-13 large-centered columns" role="main">
        <article>

  <div class="content-header"><h2>Archives: Blog</h2></div>

  {{ range .Data.Pages.GroupByDate "2006" }}
  <ul class="posts"> <h3>{{ .Key }}</h3>
  {{ range .Pages }}
    <li>
      <time class="pull-right post-list">{{ .Date.Format "2006-01-02" }}</h4></time>
      <span><a href="{{ .Permalink }}">{{ .Title }}</a></span>
    </li>
  {{ end }}
  </ul>
  {{ end }}

        </article>
      </div>
    </div>
  </section>
<!-- /MAIN -->
{{ template "theme/partials/footer.html" . }}
